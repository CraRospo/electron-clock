<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clocker</title>
</head>
<style>
  #clock {
    position: relative;
    margin: 75px auto;
    width: 300px;
    height: 300px;
    border: 2px solid #ccc;
    border-radius: 50%;
    overflow: hidden;
  }
  #center {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: #000;
    margin: -2px 0 0 -2px;
  }
</style>
<body>
  <div id="clock">
    <div id="center"></div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
